delta = 0.1
formula-encoding = "model-with-goal-enhanced"
print-output = "verbose"
flowstar-merging {
    fixed steps 0.01
    time 1
    remainder estimation 1e-2
    identity precondition
    adaptive orders { min 4 , max 8 }
    cutoff 1e-12
    precision 53
    no output
    max jumps 10
}

flowstar {
    fixed steps 0.01
    time 1
    remainder estimation 1e-2
    identity precondition
    adaptive orders { min 4 , max 8 }
    cutoff 1e-12
    precision 53
    no output
    max jumps 10
}

yices {
}

c2e2 {
}

spaceex {
system = ThermostatSystem
initially = "bound == 4 & x1 < 40.1 & x1 > 39.9 & Thermostat_1.power==0 & x2_out==0 & x1_out==0 & Thermostat_1.x_samp==0 & Thermostat_1.localTime==0 & Thermostat_1.tickTime==0 & Thermostat_1.new_power==0 & x2 < 49.5 & x2 > 49.3 & Thermostat_2.power==0 & Thermostat_2.x_samp==0 & Thermostat_2.localTime==0 & Thermostat_2.tickTime==0 & Thermostat_2.new_power==0 & loc(Thermostat_1)==StartingRound & loc(Thermostat_2)==StartingRound"
forbidden = "x1 >= 50.0 | x2 >= 50.0 | x1 <= 20.0 | x2 <= 20.0"
scenario = simu
directions = box
set-aggregation = "none"
sampling-time = 0.01
flowpipe-tolerance = 1
flowpipe-tolerance-rel = 0
simu-init-sampling-points = 0
time-horizon = 1
iter-max = -1
output-variables = "x1, x2"
output-format = INTV
verbosity = m
output-error = 0
rel-err = 1.0E-12
abs-err = 1.0E-15
}